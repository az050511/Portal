<!DOCTYPE html>

  <style>
    /* Mengatur styling dasar */
    * {
      -webKit-tap-highlight-color: transparent;
      outline: none;
      margin: 0;

    /* Mengatur tampilan kartu login */
    .login-container {

      background: #fff;
      padding-bottom: 2rem;
      padding-left: 2rem;
      padding-right: 2rem;
      padding-top: 1.3rem;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Styling judul dan input */
    .login-container h2 {
      margin-bottom: 0.3rem;
      margin-top: 4px;
      font-size: 1.66rem;
      color: #333;
    }

    .login-container input[type="text"] {
width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
}
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    /* Styling untuk input password dengan ikon mata */
    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input[type="password"],
    .password-container input[type="text"] {
      padding-right: 2.5rem; /* Tambahkan ruang untuk ikon */
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #888;
      -webKit-tap-highlight-color: transparent;
      outline: none;
    }

    /* Tombol login */
    .login-container button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1c86ee;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    /* Hover effect untuk tombol */
    .login-container button:hover {
      background-color: #1c86ee;
    }
  </style>
</head>
