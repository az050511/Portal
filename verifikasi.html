<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Wajah</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      color: #333;
      user-select: none;
      -WebKit-tap-highlight-color: transparent;
      outline: none;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 0px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      max-width: 400px;
    }

    .container h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #333;
    }

    .container p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #666;
    }

    .icon-container {
      font-size: 5rem;
      color: #4a90e2;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #4a90e2;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #357ab8;
    }
  </style>
  <script>
    document.addEventListener("keydown", function(e) {
    // Mencegah F12 (Developer Tools)
    if (e.key === "F12") {
        e.preventDefault();
    }

    // Mencegah Ctrl+Shift+I (Developer Tools)
    if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {  // 73 adalah kode untuk 'I'
        e.preventDefault();
    }

    // Mencegah Ctrl+Shift+J (Console Developer Tools)
    if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {  // 74 adalah kode untuk 'J'
        e.preventDefault();
    }

    // Mencegah Ctrl+U (Lihat sumber halaman)
    if (e.ctrlKey && e.keyCode === 85) {  // 85 adalah kode untuk 'U'
        e.preventDefault();
    }

    // Mencegah Ctrl+Shift+U (Lihat sumber halaman di beberapa browser)
    if (e.ctrlKey && e.shiftKey && e.keyCode === 85) {
        e.preventDefault();
    }

    // Mencegah F11 (Masuk atau keluar dari mode layar penuh)
    if (e.key === "F11") {
        e.preventDefault();
    }

    // Mencegah Ctrl+Shift+C (Untuk membuka Inspect Element)
    if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {  // 67 adalah kode untuk 'C'
        e.preventDefault();
    }

    // Mencegah Ctrl+P (Buka menu cetak)
    if (e.ctrlKey && e.keyCode === 80) {  // 80 adalah kode untuk 'P'
        e.preventDefault();
    }
});
    </script>
</head>
